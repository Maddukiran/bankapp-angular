<h1>Fund Transfer</h1>

<div class="row">
    <div class="col-4">

        <form (ngSubmit)="fundTransfer()" autocomplete="off" >
            <div class="form-group">                
                <label>Select Account</label>
                <select name="accountNo" [(ngModel)]="accountNo" class="form-control" required >
                    <option *ngFor="let obj of accounts" value="{{obj.accountNo}}">{{obj.accountNo}}-{{obj.accountType}}</option>
                </select>
            </div>
            <div class="form-group">                
                <label>Select To Account:</label>
                <select name="toAccountNo" [(ngModel)]="toAccountNo" class="form-control" required >
                    <option *ngFor="let obj of payeeList" value="{{obj.accountNo}}">{{obj.accountNo}}-{{obj.name}} - {{obj.shortName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" name="amount" [(ngModel)]="amount" class="form-control" min="1" max="100000" required>                    
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea rows="3" cols="30" name="comments" [(ngModel)]="comments" class="form-control">    </textarea>                 
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
