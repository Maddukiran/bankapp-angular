<h1>Activate Account</h1>

<div class="row">
    <div class="col-8">

        <table class="table table-bordered">
            <thead>
                <tr><th>Sno</th><th>Account No</th> <th>Account Type</th> <th>Balance </th> <th>Status</th> <th>Action</th></tr>

            </thead>
            <tbody>
                <tr *ngFor="let account of accounts;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{account.accountNo}}</td>
                    <td>{{account.accountType}}</td>
                    <td>{{account.balance}}</td>
                    <td>{{account.status}}</td>
                    <td>
                        <button (click)="approve(account, index)" class="btn btn-primary" *ngIf="account.status=='INACTIVE'"> Activate</button> 
                        &nbsp;<button (click)="disableAccount(account, index)" class="btn btn-danger" *ngIf="account.status=='ACTIVE'"> Disable</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
