<h3>Add Payee</h3>

<div class="row">
    <div class="col-4">
        
<form (ngSubmit)="addPayee()" autocomplete="off">

    
    <div class="form-group">
        <label for="shortName">Short Name</label>        
         <input type="text" name="shortName" id="shortName" [(ngModel)]="shortName" required class="form-control" >
    </div>

    <div class="form-group">
        <label for="name">Name</label>        
         <input type="text" name="name" id="name" [(ngModel)]="name" required autofocus class="form-control" >
    </div>


    <div class="form-group">
        <label for="accountNo">Account No</label>        
         <input type="number" name="accountNo" id="accountNo" [(ngModel)]="accountNo" required class="form-control" >
    </div>

    <div class="form-group">
        <label for="ifsc">IFSC</label>        
         <input type="text" name="ifsc" id="ifsc" [(ngModel)]="ifsc" required class="form-control" >
    </div>
    
    <div class="form-group">
        <button class="btn btn-primary"> Submit</button>
    </div>

</form>

</div>
</div>
