<h3>Register</h3>

<div class="row">
    <div class="col-4">
        
<form (ngSubmit)="register()" autocomplete="off">
    <div class="form-group">
        <label for="name">Name</label>        
         <input type="text" name="name" id="name" [(ngModel)]="name" required autofocus class="form-control" >
    </div>

    <div class="form-group">
        <label for="email">Email</label>        
         <input type="email" name="email" id="email" [(ngModel)]="email" required class="form-control" >
    </div>

    <div class="form-group">
        <label for="password">Password</label>        
         <input type="password" name="password" id="password" [(ngModel)]="password" required class="form-control" >
    </div>
    
    <div class="form-group">
        <button class="btn btn-primary"> Submit</button>
    </div>

</form>

</div>
</div>
