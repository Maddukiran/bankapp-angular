<h1>Deposit</h1>

<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead><tr><th>Account No </th> <th>Account Type</th><th>Balance</th></tr></thead>
            <tbody>
                <tr *ngIf="account">
                    <td>{{account.accountNo}}</td>
                    <td>{{account.accountType}}</td>
                    <td>{{account.balance}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-4">

        <form (ngSubmit)="deposit()" autocomplete="off" >
            <div class="form-group">                
                <!-- <label>Select Account</label>
                <select name="accountNo" [(ngModel)]="accountNo" class="form-control" required >
                    <option *ngFor="let obj of accounts" value="{{obj.accountNo}}">{{obj.accountNo}}-{{obj.accountType}}</option>
                </select> -->
                <label>Account </label>
                <input type="number" [(ngModel)]="accountNo" class="form-control" name="accountNo" required readonly/>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" name="amount" [(ngModel)]="amount" class="form-control" min="1" max="100000" required>                    
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea rows="3" cols="30" name="comments" [(ngModel)]="comments" class="form-control">    </textarea>                 
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
